<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page not found</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #f9fafb;
        color: #0f172a;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .card {
        max-width: 640px;
        width: 100%;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 22px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 36px;
      }
      p {
        margin: 0 0 24px;
        color: #475569;
        line-height: 1.6;
      }
      a {
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #ffffff;
        font-weight: 700;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 - Page not found</h1>
      <p>The page you are looking for does not exist or has moved.</p>
      <a href="/">Go home</a>
    </div>
  </body>
</html>
